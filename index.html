  <script>
    const fileInput = document.getElementById("fileInput");
    const imageContainer = document.getElementById("imageContainer");
    const addImageButton = document.getElementById("addImageButton");
    const convertButton = document.getElementById("convertButton");
    const clearButton = document.getElementById("clearButton");
    const pdfDownloadLink = document.getElementById("pdfDownloadLink");
    const loadingIndicator = document.getElementById("loading");
    const intro = document.getElementById("intro");

    let imageFiles = [];

    // Remove intro after animation ends
    intro.addEventListener("animationend", () => {
      intro.style.display = "none";
    });

    const renderImages = () => {
      imageContainer.innerHTML = "";
      imageFiles.forEach((file, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";

        const img = document.createElement("img");
        img.className = "image-item";
        img.src = URL.createObjectURL(file);

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.innerHTML = "Ã—";
        removeBtn.onclick = () => {
          imageFiles.splice(index, 1);
          renderImages();
          pdfDownloadLink.style.display = "none";
        };

        wrapper.appendChild(img);
        wrapper.appendChild(removeBtn);
        imageContainer.appendChild(wrapper);
      });
    };

    const readImageAsDataURL = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject("Ø®Ø·Ø£ ÙÙŠ Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ù…Ù„Ù");
        reader.readAsDataURL(file);
      });
    };

    const convertToPdf = async () => {
      if (imageFiles.length === 0) {
        alert("Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø§Ø®ØªÙŠØ§Ø± ØµÙˆØ± Ø£ÙˆÙ„Ø§Ù‹");
        return;

      loadingIndicator.style.display = "block";
      const { jsPDF } = window.jspdf;
      let doc;

      for (let i = 0; i < imageFiles.length; i++) {
        const imgData = await readImageAsDataURL(imageFiles[i]);
        const img = new Image();
        img.src = imgData;

        await new Promise((resolve) => (img.onload = resolve));

        const imgHeight = img.naturalHeight;

        if (i === 0) {
          doc = new jsPDF({
            orientation: imgWidth > imgHeight ? "l" : "p",
            unit: "px",
            format: [imgWidth, imgHeight],
          });
        } else {
          doc.addPage([imgWidth, imgHeight]);
        }

        doc.addImage(img, "JPEG", 0, 0, imgWidth, imgHeight);
      }

      const pdfBlobUrl = doc.output("bloburl");
      pdfDownloadLink.href = pdfBlobUrl;
      pdfDownloadLink.download = "by_joo.pdf";
      pdfDownloadLink.style.display = "inline-block";
      pdfDownloadLink.textContent = "ğŸ“¥ ØªØ­Ù…ÙŠÙ„ Ø¨ÙŠ Ø¯ÙŠ Ø§Ù";

      loadingIndicator.style.display = "none";
    };

    addImageButton.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", (e) => {
      imageFiles.push(...Array.from(e.target.files));
      renderImages();
      pdfDownloadLink.style.display = "none";
    });

    convertButton.addEventListener("click", convertToPdf);

    clearButton.addEventListener("click", () => {
      imageFiles = [];
      renderImages();
      fileInput.value = "";
      pdfDownloadLink.style.display = "none";
    });
