<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحويل الصور إلى بي دي اف</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Arabic:wght@100..800&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Dark Theme Base */
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: #0f4c75;
      --primary-btn: #118ab2;
      --convert-btn: #06d6a0;
      --clear-btn: #ef476f;
      --shadow-light: rgba(255 255 255 / 0.1);
      --shadow-dark: rgba(0 0 0 / 0.8);
      --btn-hover-brightness: 1.2;
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      direction: rtl;
      font-family: "Playpen Sans Arabic", cursive;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px 40px;
      /* For smooth font rendering on dark */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Animated intro overlay */
    #introOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: var(--header-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      color: white;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.2em;
      text-shadow: 0 0 15px rgba(255 255 255 / 0.8);
      animation: introFadeOut 3.5s forwards;
    }

    @keyframes introFadeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      80% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0;
        transform: scale(0.8);
        pointer-events: none;
        display: none;
      }
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 25px 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      box-shadow: 0 4px 20px var(--shadow-dark);
      border-radius: 0 0 15px 15px;
      width: 100%;
      max-width: 960px;
      margin-top: 30px;

      opacity: 0;
      transform: translateY(-40px);
      animation: fadeInSlideDown 1s forwards;
      animation-delay: 3.5s;
    }

    .container {
      max-width: 960px;
      margin: 20px auto 0;
      padding: 30px 20px;
      text-align: center;
      background: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 10px 30px var(--shadow-dark);

      opacity: 0;
      transform: translateY(40px);
      animation: fadeInSlideUp 1s forwards;
      animation-delay: 4.5s;
    }

    input[type="file"] {
      display: none;
    }

    .button-group {
      margin: 25px 0;
    }

    button {
      padding: 12px 25px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px var(--shadow-dark);
      font-weight: 600;
      letter-spacing: 0.03em;
      user-select: none;
    }

    button:hover {
      transform: scale(1.07);
      filter: brightness(var(--btn-hover-brightness));
      box-shadow: 0 6px 14px var(--shadow-light);
    }

    button:active {
      transform: scale(0.95);
      filter: brightness(0.9);
      box-shadow: 0 3px 8px var(--shadow-dark);
    }

    #addImageButton {
      background-color: var(--primary-btn);
      animation: btnFadeIn 0.5s forwards;
      animation-delay: 5s;
      opacity: 0;
    }

    #convertButton {
      background-color: var(--convert-btn);
      animation: btnFadeIn 0.5s forwards;
      animation-delay: 5.2s;
      opacity: 0;
    }

    #clearButton {
      background-color: var(--clear-btn);
      animation: btnFadeIn 0.5s forwards;
      animation-delay: 5.4s;
      opacity: 0;
    }

    #imageContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;

      min-height: 160px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 5.6s;
    }

    .image-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 14px;
      overflow: hidden;
      background: #2a2a2a;
      box-shadow: 0 6px 15px rgba(0 0 0 / 0.7);
      animation: fadeInScale 0.5s ease forwards;
    }

    .image-item {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0 0 0 / 0.6);
      transition: transform 0.3s ease;
      cursor: pointer;
      filter: drop-shadow(0 0 2px #000);
    }

    .image-item:hover {
      transform: scale(1.1) rotate(1deg);
      filter: drop-shadow(0 0 8px var(--primary-btn));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .remove-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      background-color: rgba(239, 71, 111, 0.9);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 18px;
      line-height: 28px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      transition: background-color 0.25s ease;
    }

    .remove-btn:hover {
      background-color: #ef476fdd;
      box-shadow: 0 0 12px #ef476fcc;
    }

    #pdfDownloadLink {
      display: none;
      margin-top: 30px;
      font-weight: bold;
      color: var(--header-bg);
      text-decoration: none;
      font-size: 1.4em;
      border: 2px solid var(--header-bg);
      padding: 10px 20px;
      border-radius: 15px;
      background: #182f3b;
      box-shadow: 0 4px 20px var(--header-bg);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    #pdfDownloadLink:hover {
      background-color: var(--header-bg);
      color: white;
      box-shadow: 0 6px 30px var(--header-bg);
    }

    #loading {
      display: none;
      margin-top: 20px;
      font-size: 1em;
      color: var(--text-color);
      font-weight: 600;
      font-style: italic;
      letter-spacing: 0.05em;
      animation: fadeIn 1s ease forwards;
      animation-delay: 5.8s;
      opacity: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInSlideDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInSlideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes btnFadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.85);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .image-wrapper {
        width: 100px;
        height: 100px;
      }

      header {
        font-size: 1.4em;
        border-radius: 0 0 12px 12px;
      }

      button {
        font-size: 1rem;
        padding: 10px 16px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="introOverlay" aria-hidden="true">By Joo</div>

  <header>
    محول الصور إلى بي دي اف
  </header>

  <div class="container" role="main" aria-label="تحويل الصور إلى PDF">
    <input type="file" id="fileInput" multiple accept="image/*" aria-label="اختر صور" />

    <div class="button-group" role="group" aria-label="أزرار التحكم">
      <button id="addImageButton" aria-describedby="addImageDesc">📷 اختر صور</button>
      <button id="convertButton" aria-describedby="convertDesc">🧾 تحويل إلى PDF</button>
      <button id="clearButton" aria-describedby="clearDesc">🗑️ مسح الكل</button>
      <span id="addImageDesc" class="sr-only">فتح نافذة اختيار الصور</span>
      <span id="convertDesc" class="sr-only">تحويل الصور المحددة إلى ملف PDF</span>
      <span id="clearDesc" class="sr-only">مسح كل الصور المختارة</span>
    </div>

    <div id="imageContainer" aria-live="polite" aria-label="صور مختارة"></div>

    <a
      id="pdfDownloadLink"
      target="_blank"
      role="button"
      aria-label="تحميل ملف PDF الناتج"
      >📥 تحميل بي دي اف</a
    >
    <div id="loading" role="status" aria-live="assertive">
      ...جاري تحويل الصور إلى بي دي اف، يرجى الانتظار
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const imageContainer = document.getElementById("imageContainer");
    const addImageButton = document.getElementById("addImageButton");
    const convertButton = document.getElementById("convertButton");
    const clearButton = document.getElementById("clearButton");
    const pdfDownloadLink = document.getElementById("pdfDownloadLink");
    const loadingIndicator = document.getElementById("loading");
    const introOverlay = document.getElementById("introOverlay");

    let imageFiles = [];

    // Fade in images one by one for better UX
    const renderImages = () => {
      imageContainer.innerHTML = "";
      imageFiles.forEach((file, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "image-wrapper";
        wrapper.style.animationDelay = `${index * 0.15}s`;

        const img = document.createElement("img");
        img.className = "image-item";
        img.src = URL.createObjectURL(file);
        img.alt = `صورة رقم ${index + 1}`;

        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.setAttribute("aria-label", `إزالة الصورة رقم ${index + 1}`);
        removeBtn.innerHTML = "×";
        removeBtn.onclick = () => {
          imageFiles.splice(index, 1);
          renderImages();
          pdfDownloadLink.style.display = "none";
        };

        wrapper.appendChild(img);
        wrapper.appendChild(removeBtn);
        imageContainer.appendChild(wrapper);
      });
    };

    const readImageAsDataURL = (file) => {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject("خطأ في قراءة الملف");
        reader.readAsDataURL(file);
      });
    };

    const convertToPdf = async () => {
      if (imageFiles.length === 0) {
        alert("الرجاء اختيار صور أولاً");
        return;
      }

      loadingIndicator.style.display = "block";
      pdfDownloadLink.style.display = "none";

      const { jsPDF } = window.jspdf;
      let doc;

      for (let i = 0; i < imageFiles.length; i++) {
        const imgData = await readImageAsDataURL(imageFiles[i]);
        const img = new Image();
        img.src = imgData;

        await new Promise((resolve) => (img.onload = resolve));

        const imgWidth = img.naturalWidth;
        const imgHeight = img.naturalHeight;

        if (i === 0) {
          doc = new jsPDF({
            orientation: imgWidth > imgHeight ? "l" : "p",
            unit: "px",
            format: [imgWidth, imgHeight],
          });
        } else {
          doc.addPage([imgWidth, imgHeight]);
        }

        doc.addImage(img, "JPEG", 0, 0, imgWidth, imgHeight);
      }

      const pdfBlobUrl = doc.output("bloburl");
      pdfDownloadLink.href = pdfBlobUrl;
      pdfDownloadLink.download = "by_joo.pdf";
      pdfDownloadLink.style.display = "inline-block";
      pdfDownloadLink.textContent = "📥 تحميل بي دي اف";

      loadingIndicator.style.display = "none";
    };

    addImageButton.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", (e) => {
      imageFiles.push(...Array.from(e.target.files));
      renderImages();
      pdfDownloadLink.style.display = "none";
      // reset file input so same file can be selected multiple times
      fileInput.value = "";
    });

    convertButton.addEventListener("click", convertToPdf);

    clearButton.addEventListener("click", () => {
      imageFiles = [];
      renderImages();
      fileInput.value = "";
      pdfDownloadLink.style.display = "none";
    });

    // Remove intro overlay after animation (fallback)
    setTimeout(() => {
      introOverlay.style.display = "none";
    }, 4000);
  </script>

  <style>
    /* Accessibility helper for screen readers */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</body>
</html>
